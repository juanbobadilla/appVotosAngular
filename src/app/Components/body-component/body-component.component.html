<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h3 class="card-header">Add link</h3>
                <form class="card-body">
                    <label for="title">Title:</label>
                    <input type="text" name="title" #title class="form-control" autofocus >
                    <label for="title">Link:</label>
                    <input type="text" name="link" #link class="form-control">
                    <button class="btn btn-primary btn-block mt-4" (click)="addLink(title,link)">Add</button>
                </form>
            </div>
        </div>
    </div>
        <app-link *ngFor="let item of links; let key=index" [link]="item" ></app-link>
</div>
